spring:
  application:
    name: interview
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DATABASE_URL} # Required. No default is provided; the application will fail to start if not set. Expected format: jdbc:postgresql://host:port/database
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    type: com.zaxxer.hikari.HikariDataSource
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:config/liquibase/master.xml
    contexts: development,add-data
    drop-first: true
  security:
    oauth2:
      resourceserver:
        jwt:
          authority-prefix: ''
          authorities-claim-name: auth
management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include:
          - health
          - info
          - loggers
  endpoint:
    health:
      show-details: when_authorized
      roles: 'ROLE_ADMIN'
      probes:
        enabled: true
      group:
        liveness:
          include: 'livenessState'
        readiness:
          include: 'readinessState,db'
security:
  jwt:
    # RSA key pair for JWT signing (private) and verification (public).
    # Expected format for both keys: base64-encoded DER.
    # - active-public: RSA public key in DER (X.509 SubjectPublicKeyInfo), then base64-encoded.
    # - active-private: RSA private key in DER (PKCS#8), then base64-encoded.
    # See the project's JWT key generation script (for example: scripts/generate-jwt-keys.sh)
    # for instructions on generating keys in the correct format.
    keys:
      active-public: ${SECURITY_JWT_KEYS_ACTIVE_PUBLIC}
      active-private: ${SECURITY_JWT_KEYS_ACTIVE_PRIVATE}
