spring:
  application:
    name: interview
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DATABASE_URL} # Required. No default is provided; the application will fail to start if not set. Expected format: jdbc:postgresql://host:port/database
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    type: com.zaxxer.hikari.HikariDataSource
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:config/liquibase/master.xml
    contexts: development,add-data
    drop-first: true
  security:
    oauth2:
      resourceserver:
        jwt:
          authority-prefix: ''
          authorities-claim-name: auth
management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include:
          - health
          - info
          - loggers
  endpoint:
    health:
      show-details: when_authorized
      roles: 'ROLE_ADMIN'
      probes:
        enabled: true
      group:
        liveness:
          include: 'livenessState'
        readiness:
          include: 'readinessState,db'
security:
  jwt:
    key: ${SECURITY_KEY} # SECURITY_KEY must be a base64-encoded secret key of at least 256 bits used to sign and verify JWTs.
