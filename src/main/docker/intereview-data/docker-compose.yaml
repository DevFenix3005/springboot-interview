# PostgreSQL service using credentials provided via the project root .env file
# Load database credentials from the project root .env file.
# .env file location is passing by compose command line argument: --env-file
# Expected variables in .env: POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB
services:
  database:
    image: postgres:18.1-alpine
    volumes:
        - ~\.volumes\interview-data:/var/lib/postgresql/18/docker
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
  cache-layer:
    image: redis:8.4.0-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
