<div class="container mt-4">
  <div class="row">
    <header class="text-center pt-1 pb-1" style="border: 5px dashed orange">
      <h3>My tasks manager</h3>
    </header>
  </div>
  <div class="row mt-5">
    <div class="col">
      <app-task-form [taskSubmitStatus]="submitStatus" (formSubmitted)="sendTaskRequestToService($event)"></app-task-form>
    </div>
    <div class="col">
      <app-task-list [tasks]="tasks"></app-task-list>
    </div>
  </div>
</div>
